{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/productmanager.css' %}">
    {% block js %}
      
    {% endblock js %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'orders_view' %}">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'all_products' %}">All Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_product' %}">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'orders_view' %}">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tracking' %}">Tracking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'zr_account' %}">ZR Account</a>
        </li>
      </ul>

      <!-- زر تسجيل الدخول في أقصى اليمين -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-outline-light" href="{% url 'logout' %}">log-out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



    {% block content %}
    <!-- Your content goes here -->
    {% endblock %}


  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
