{% extends 'productmanager/layout.html' %}
{% load static %}

{% block js %}
      <script src="{% static 'js/addproduct.js' %}"></script>
{% endblock js %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5 mb-5" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; background-color: rgba(197, 197, 197, 0.747);">
    <h3 class="text-center mb-4">Add New Product</h3>
    <form method="post">
    {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write a short description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (DZD)</label>
            <input type="number" step="1" class="form-control" id="price" min="0" name="price" placeholder="Enter product price" required>
        </div>
        <div class="mb-3">
            <label for="images" class="form-label">Product Images</label>
            <input type="file" multiple required id="images" class="form-control">
            <div id="image-box" class="mt-3"></div>
        </div>
        <div class="mb-3">
            <button type="button" id="add-size-btn" class="btn btn-primary mt-3">Add Size</button>
            <div id="sizes-container" class="mt-3"></div>
        </div>
        
        <div class="mb-3">
            <button type="button" id="add-color-btn" class="btn btn-success mt-3">Add Color</button>
            <div id="colors-container" class="mt-3"></div>
        </div>

      <button type="submit" class="btn btn-primary w-100">Add Product</button>
    </form>
  </div>
</div>
{% endblock %}
